<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>the Fronion - International News that Doesn’t Stink</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
<script>
//delete the default name field but not the user input
	function clearName() {
		if (document.getElementById('nameField').value == 'Example: John Doe'){
			document.getElementById('nameField').value = '';
		}
	}
	//bring back the default text if name field is empty
		function resetName() {
			if (document.getElementById('nameField').value == ''){
				document.getElementById('nameField').value = 'Example: John Doe';
			}
		}
	//delete the default phone field but not the user input
	function clearPhone() {
		if (document.getElementById('phoneField').value == 'Example: 212-123-1234'){
			document.getElementById('phoneField').value = '';
		}
	}
	//bring back the default text if phone field is empty
		function resetPhone() {
			if (document.getElementById('phoneField').value == ''){
				document.getElementById('phoneField').value = 'Example: 212-123-1234';
			}
		}
		//delete the default email field but not the user input
		function clearEmail() {
			if (document.getElementById('emailField').value == 'Example: johndoe123@gmail.com'){
				document.getElementById('emailField').value = '';
			}
		}
	//bring back the default text if email field is empty
		function resetEmail() {
			if (document.getElementById('emailField').value == ''){
				document.getElementById('emailField').value = 'Example: johndoe123@gmail.com';
			}
		}
</script>
</head>
<body>
<header>
	<div class="contentWrapper">
		<div id="fronionLogo">
			<img src="img/fronion-logo.png" width="250" alt="the Fronion: News That Doesn’t Stink">
		</div>
	</div>
</header>
<main role="main">
	<div class="contentWrapper">
		<form action="" method="post" name="signUpForm" id="signUpForm">
			<fieldset id="signUp">
				<legend>Sign Up For Text Alerts</legend>

					<label for="nameField">Name:</label>
					<input id="nameField" name="nameField" type="text" class="textfield" value="Example: John Doe" onFocus="clearName();" onBlur="resetName();">

					<label for="phoneField">Phone:</label>
					<input id="phoneField" name="phoneField" type="text" class="textfield" value="Example: 212-123-1234"  onFocus="clearPhone();" onBlur="resetPhone();">

					<label for="emailField">Email:</label>
					<input id="emailField" name="emailField" type="text" class="textfield" value="Example: johndoe123@gmail.com"  onFocus="clearEmail();" onBlur="resetEmail();">

					<input id="submit" type="submit" name="submit" value="Sign Me Up!">

			</fieldset>
		</form>
	</div>
</main>
<footer>
	<div class="contentWrapper">Copyright The Fronion - All Rights Reserved</div>
</footer>
</body>
</html>
